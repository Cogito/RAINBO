<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Raleway:900|Roboto|Sulphur+Point:300,400,700&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width">
	<title>RAINBO</title>
	<link rel="icon" type="image/png" sizes="16x16" href="favicon.ico">
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/break_infinity.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@antimatter-dimensions/notations"></script>
	<script src="game.js">
	</script>
	<div id="main">
  <div class="pink" onclick="goToUpgrades();">
    <h3 class="pinktext">You Have <span id="pink"><b>0</b></span> pink</h3>
  </div>
   <div class="game">
      <div class="box red" id="redbox" onclick="redPlus();">
  <div class="click" >
      <h1 id="red" class="howmuch">0</h1>
	</div>
<div class="up" onclick="redUp();">
	<h3 class="upbut">Gain <span id="redup"><b>0</b></span> orange</h3>
</div>
	</div>

		<div class="box orange" id="orangebox">
		<div class="click">
		<h1 id="orange" class="howmuch">0</h1>
</div>
<div class="up" onclick="orangeUp();">
<h3 class="upbut">Gain <span id="orangeup"><b>0</b></span> Yellow</h3>
</div>
	</div>
	<div class="box yellow" id="yellowbox">
	<div class="click">
	<h1 id="yellow" class="howmuch">0</h1>
</div>
 <div class="up" onclick="yellowUp();">
<h3 class="upbut">Gain <span id="yellowup"><b>0</b></span> Green</h3>
</div>
</div>
	<div class="box green" id="greenbox">
		<div class="click">
<h1 id="green" class="howmuch">0</h1>
</div>
 <div class="up" onclick="greenUp();">
<h3 class="upbut">Gain <span id="greenup"><b>0</b></span> Blue</h3>
</div>
</div>
<div class="box blue" id="bluebox">
<div class="click">
<h1 id="blue" class="howmuch">0</h1>
</div>
 <div class="up" onclick="blueUp();">
<h3 class="upbut">Gain <span id="blueup"><b>0</b></span> Purple</h3>
</div>
</div>
<div class="box purple" id="purplebox">
	<div class="click">
<h1 id="purple" class="howmuch">0</h1>
</div>
<div class="up" onclick="purpleUp();">
<h3 class="upbut">Reset to gain <span id="purpleup"><b>0</b></span> Pink</h3>
</div>
</div>
</div>
</div>
<!-- PINK UPGRADES -->
<div id="pinkupgrade">
	<div class="pink" onclick="goToColors();">
		<h3 class="pinktext">You Have <span id="pink2"><b>0</b></span> pink</h3>
	</div>
<button class="upbutton" id="upcostupgrade" onclick="upCostUp();"><b>Lower Needed to Upgrade Color</b> <span id="upcostupgradecostbox">(<span id="upcostupgradecost">1</span> pink)</span> <br> <span id="upcost">100</span> 	<span id="upcostarrow">&rarr;</span> <span id="nextupcost">90</span></button>
<button class="upbutton" id="maxpurpleupgrade" onclick="upMaxPurple();"><b>Max Purple Upgrade</b> (<span id="maxpurpleupgradecost">1</span> pink) <br> <span id="maxpurple">1000</span> 	&rarr; <span id="nextmaxpurple">2000</span></button>
<button class="upbutton" id="clickpowerupgrade" onclick="upClickPower();"><b>Click Power Upgrade</b> (<span id="clickpowerupgradecost">1</span> pink) <br> <span id="clickpower">1</span> 	&rarr; <span id="clickpowerx2">2</span></button>
</div>
  </body>
</html>
